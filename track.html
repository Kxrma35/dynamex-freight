<section class="py-16 px-6 bg-blue-50">
  <h2 class="text-3xl font-bold text-center mb-8">Know Your Shipping Cost</h2>
  <form class="max-w-lg mx-auto grid gap-4">
    <input type="text" placeholder="Pickup Zipcode" class="border p-2 rounded">
    <input type="text" placeholder="Delivery Zipcode" class="border p-2 rounded">
    <input type="number" placeholder="Weight (kg)" class="border p-2 rounded">
    <input type="text" placeholder="Payment Method" class="border p-2 rounded">
    <input type="number" placeholder="Shipment Value" class="border p-2 rounded">
    <input type="number" placeholder="Quantity" class="border p-2 rounded">
    <div class="grid grid-cols-3 gap-2">
      <input type="number" placeholder="Length (cm)" class="border p-2 rounded">
      <input type="number" placeholder="Width (cm)" class="border p-2 rounded">
      <input type="number" placeholder="Height (cm)" class="border p-2 rounded">
    </div>
    <button type="submit" class="bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Calculate</button>
  </form>
</section>
